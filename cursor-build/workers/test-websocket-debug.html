<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertEngine WebSocket Debug</title>
    <style>
        body { font-family: monospace; max-width: 800px; margin: 0 auto; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #0a0; }
        .info { background: #e6f3ff; color: #006; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .connect { background: #4CAF50; color: white; }
        .disconnect { background: #f44336; color: white; }
        .send { background: #008CBA; color: white; }
    </style>
</head>
<body>
    <h1>üîå AlertEngine WebSocket Debug Tool</h1>
    <p>URL: <code>wss://cryptoguard-api.cryptoguard-api.workers.dev/alerts</code></p>
    
    <div>
        <button class="connect" onclick="connect()">Connect</button>
        <button class="disconnect" onclick="disconnect()">Disconnect</button>
        <button class="send" onclick="sendPing()">Send Ping</button>
        <button class="send" onclick="requestData()">Request Data</button>
    </div>
    
    <div id="logs"></div>
    
    <script>
        let ws = null;
        let connected = false;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.insertBefore(div, logs.firstChild);
        }
        
        function connect() {
            if (connected) {
                log('Already connected!', 'error');
                return;
            }
            
            log('üîå Attempting to connect...');
            
            try {
                ws = new WebSocket('wss://cryptoguard-api.cryptoguard-api.workers.dev/alerts');
                
                ws.onopen = function(event) {
                    connected = true;
                    log('‚úÖ Connected successfully!', 'success');
                };
                
                ws.onmessage = function(event) {
                    log('üì® Received: ' + event.data, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'crypto_data' && data.data) {
                            log(`ÔøΩÔøΩ Crypto data received: ${data.data.length} coins`, 'success');
                        }
                    } catch (e) {
                        log('Could not parse message as JSON', 'info');
                    }
                };
                
                ws.onerror = function(error) {
                    log('‚ùå WebSocket error: ' + error, 'error');
                    connected = false;
                };
                
                ws.onclose = function(event) {
                    log(`üîå Connection closed: ${event.code} - ${event.reason}`, 'info');
                    connected = false;
                };
                
            } catch (error) {
                log('üí• Failed to create WebSocket: ' + error.message, 'error');
            }
        }
        
        function disconnect() {
            if (ws && connected) {
                ws.close();
                log('üîå Disconnecting...', 'info');
            } else {
                log('Not connected!', 'error');
            }
        }
        
        function sendPing() {
            if (ws && connected) {
                const message = {type: 'ping', timestamp: Date.now()};
                ws.send(JSON.stringify(message));
                log('üì§ Sent ping', 'info');
            } else {
                log('Not connected!', 'error');
            }
        }
        
        function requestData() {
            if (ws && connected) {
                const message = {type: 'request_data'};
                ws.send(JSON.stringify(message));
                log('üì§ Requested current data', 'info');
            } else {
                log('Not connected!', 'error');
            }
        }
    </script>
</body>
</html>
